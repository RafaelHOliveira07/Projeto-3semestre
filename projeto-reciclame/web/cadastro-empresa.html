<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body> 
    <header>
        
</header>
    <main class=" ">
           
        <form action="gravar-empresa.php" method="POST">
            <h4>Cadastro de Empresas/Parceiros</h4>

            <div class="form-row panel">
                <div class="form-group col-md-6">
                    <label for="nome">Nome da Empresa
                    <input type="text" class="form-control" name="nome" placeholder="Razão Social"></label>
                </div>
                <div class="form-group col-md-4">
                    <label for="cnpj">CNPJ da empresa
                    <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ"></label>
                </div>
            </div>
            <div class="form-row panel">
                <div class="form-group col-md-6">
                    <label for="email">Email
                    <input type="text" class="form-control" name="email" placeholder="Email"></label>
                </div>
                <div class="form-group col-md-4">
                    <label for="senha">Senha
                    <input type="password" class="form-control" name="senha" placeholder="Senha"></label>
                </div>
            </div>
            <div class="form-row panel">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade
                    <input type="text" class="form-control" name="cidade" placeholder="Cidade"></label>
                </div>
                <div class="form-group col-md-4">
                    <label for="estado">Estado
                    <select name="estado" class="form-control">
                        <option selected>Escolher...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select></label>
                </div>
            </div>
            <div class="form-row panel">
                <div class="form-group col-md-6">
                    <label for="endereco">Endereço
                    <input type="text" class="form-control" name="endereco" placeholder="Rua/Avenida"></label>
                </div>
                <div class="form-group col-md-4">
                    <label for="numero">Número
                    <input type="number" class="form-control" name="numero" placeholder="Número"></label>
                </div>
            </div>
            <div class="form-row panel">
                <div class="form-group col-md-6">
                    <label for="tel">Telefone:
                    <input type="text" class="form-control" name="tel" placeholder="Telefone/Celular"></label>
                </div>
                <div class="form-group col-md-4">
                    <label for="cep">CEP
                    <input type="text" class="form-control" name="cep" placeholder="CEP"></label>
                </div>
            </div>
            <div class="button">
            <button type="submit" class="">Cadastrar</button>
        </div>
        </form>
    </main>
